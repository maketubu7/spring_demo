    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                var heromodel = {
                    name : "make4",
                    q : "a-1",
                    w : "a-2",
                    e : "a-3",
                    r : "a-4",
                };
                var requestJSON = JSON.stringify(heromodel);
                $.ajax({
                    type : "POST",
                    url : "http://localhost:8080/heros",
                    headers : {
                        "Content-Type" : "application/json"
                    },
                    data : requestJSON,
                    success : function(data) {
                        alert(data);
                    },

                    }
                });
            });
        });
    </script>

server.port=8080
spring.application.name=MakeApp-prod
debug=true
#eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
#eureka.client.instance.preferIpAddress = true


logging.level.com.make.base.mapper=debug
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/springdemo?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&rewriteBatchedStatements=true&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username = root
spring.datasource.password = 123456

spring.flyway.baseline-on-migrate: true
spring.flyway.schemas = springdemo
spring.flyway.user = root
spring.flyway.password = 123456
spring.flyway.clean-disabled=true
spring.flyway.locations=classpath:/db/migration
mybatis.mapper-locations=classpath*:com/make/mapper/*.xml



